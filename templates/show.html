{% extends 'base.html' %}

{% block content %}

<table class="table table-striped">
    <form method="POST" action="/search">
        {% csrf_token %}
        <tr>
        <td><input name="name"> </td>
        <td><button type="submit"> Search</button></td>
        </tr>
    </form>

    <th>
    <td> <b>Project</b></td>
    <td> <b>Desc </b></td>
    <td> <b>Employee</b> </td>
    </th>
    {% for i in employee %}
    <tr>
        <td> {{ i.eid }}</td>
        <td> {{ i.name }}</td>
        <td> {{ i.email }}</td>
        <td>
            <a href="edit/{{ i.id }}">Edit</a>
        </td>
        <td>
            <a href="delete/{{ i.id }}">Delete</a>
        </td>
    </tr>

    {% endfor %}
</table>

{% endblock %}
